<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relação de alunos da turma T.D.S - 19/20</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Relação de Alunos</h1>
        <ul>
            <li v-for = "aluno in alunos" style="list-style-type:disc;">
                {{aluno.nome}}
            </li>
        </ul>
        
        <div id="codigo" >
            <input type="text" placeholder="Código" > <br><br>
            <input type="text" placeholder="Nome"> <br><br>
            <button id="salvar">Salvar</button> <br><br>
        </div>
        
        <table style="border: 1px solid black ">
            <thead style="background-color: #dcdcdc;">
                <th>Código</th>
                <th>Estudante</th>
            </thead>
            <tbody>
                <tr v-for="aluno in alunos">
                    <td>{{aluno.codigo}}</td>
                    <td>{{aluno.nome}}</td>

                </tr>
            </tbody>

        </table>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                alunos: [{
                    codigo:1,
                    nome: "Mayara"
                }, {
                    codigo:2,
                    nome: "Luana"
                }, {
                    codigo:3,
                    nome: "Julia"
                }]
            },methods: {
                salvar: function(){
                    this.alunos.push();
                                       

                }
            }
        })
    </script>
    
</body>
</html>
